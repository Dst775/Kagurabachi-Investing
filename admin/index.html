<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="daisy.css">
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <header>
        <div class="navbar bg-success text-accent-content">
            <!--Navbar-->
            <div class="flex-none">
                <div class="drawer">
                    <!--Menu Drawer-->
                    <input id="menu-drawer" type="checkbox" class="drawer-toggle" />
                    <div class="drawer-content">
                        <!--Menu/Hamburger Icon-->
                        <label for="menu-drawer" class="btn btn-square btn-ghost drawer-button">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                class="inline-block w-5 h-5 stroke-current">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                    d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </label>
                    </div>
                    <div class="drawer-side">
                        <label for="menu-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
                        <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
                            <!-- Sidebar content here -->
                            <li><a href="/admin/">Admin</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="flex-1">
                <a class="btn btn-ghost text-xl" href="/admin/">Admin BBF</a>
            </div>
            <!-- <div class="flex-none navLinks hidden md:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="/canon" id="canonNav">Canon</a></li>
                    <li><a href="/investing" id="investingNav">Investing</a></li>
                    <li><a href="/ocmaker" id="ocMakerNav">OC Maker v1</a></li>
                    <li><a href="/ocmaker2" id="ocMaker2Nav">OC Maker v2</a></li>
                </ul>
            </div> -->
        </div>
        <div class="toast toast-end">
            <div id="globalToastContainer">
            </div>
        </div>
    </header>

    <main class="flex flex-1 w-3/4 m-auto flex-col">
        <h1 class="text-3xl mt-2" id="stocksHeader">Stocks</h1>
        <hr class="mb-2" />
        <p class="text-xl">Stocks Are <span id="stockBox" class="btn btn-success text-xl ml-2">...</span></p>
        <br />
        <div class="w-1/2">
            <details class="collapse bg-base-content text-info-content">
                <summary class="collapse-title text-xl font-medium">Click to open/close. Numbers +- Relative Values
                </summary>
                <div class="collapse-content">
                    <label class="input input-bordered flex items-center gap-2 bg-base-100 text-success">
                        Chihiro
                        <input type="number" class="grow" placeholder="..." class="text-info-content"
                            id="stock0Input" />
                    </label>
                </div>
                <button class="btn btn-success m-auto mb-2" id="stockSubmitButton">Submit</button>
            </details>
        </div>
    </main>

    <script src="./main.js" type="module"></script>
</body>

</html>
