<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Investing</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../index.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../query.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./query.css'>
    <script src='../main.js' type="module"></script>
</head>

<body>
    <div class="toast toast-end toastParent">
        <div id="globalToastContainer">
        </div>
    </div>
    <header id="header">
    </header>

    <!-- <main class="text-center items-start flex flex-row"> -->
    <main class="text-center items-center flex flex-col">
        <div>
            <div id="barWrapper">
                <canvas id="barGraph"></canvas>
            </div>
            <section id="rangeInputs">
                <div class="rangeRow">
                    <span class="rangeValues" id="minRangeDisplay">207</span>
                    <div class="sliderContainer">
                        <input value="207" min="207" max="242" step="1" type="range" id="minRange" class="slider" />
                    </div>
                </div>
            </section>
        </div>
        <div id="loggedInArea" class="blockedArea">
            <!-- <div id="loggedInArea"> -->
            <div id="loggedInContainer">
                <h1 id="notLoggedInText">Must be Logged In</h1>
            </div>
            <p class="text-4xl">Balance: $<span id="balanceText">0</span></p>
            <div class="join">
                <label class="join-item">Buy/Sell Count: </label>
                <div class="rangeRow m-auto join-item">
                    <span class="rangeValues ml-2 w-10" id="buySellDisplay">1</span>
                    <div class="sliderContainer">
                        <input value="1" min="1" max="50" step="1" type="range" id="buyCount" class="slider" />
                    </div>
                </div>
            </div>
            <div id="stockContainer"></div>
        </div>
    </main>

    <footer class="footer footer-center p-4 bg-neutral text-base-content">
        <aside>
            <p>Copyright Â© 2024 - Some rights reserved by Emperor Bob</p>
        </aside>
    </footer>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById("investingNav").classList.add("navSelected");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src='./script.js' type="module"></script>
</body>

</html>
